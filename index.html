<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button id='btn-login'>Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <h2 class="title">Formulário de Avaliação</h2>
            <section id="info-user">
                <div>
                    <input type="text" id="input-name" class="input-style" placeholder="Nome">
                    <input type="text" id="input-lastname" class="input-style" placeholder="Sobrenome">
                </div>
                <div>
                    <input type="email" id="input-email" class="input-style" placeholder="Email">
                    <label for="house"><strong>Casa</strong></label>
                    <select name="house" id="house" class="input-style">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                <hr />
            </section>
            <section id="preferences">
                <div id="family">
                    <label for="" id="label-family">Qual sua família?</label>
                    <div class="family-option">
                        <input type="radio" name="family" value="Frontend" class="flex">Família Frontend
                    </div>
                    <div class="family-option">
                        <input type="radio" name="family" value="Backend">Família Backend
                    </div>
                    <div class="family-option">
                        <input type="radio" name="family" value="FullStack">Família FullStack
                    </div>
                </div>
                <div id="content-learn">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="techs">
                        <div>
                            <input type="checkbox" value="HoFs">HoFs
                        </div>
                        <div>
                            <input type="checkbox" value="Jest">Jest
                        </div>
                        <div>
                            <input type="checkbox" value="Promises">Promises
                        </div>
                    </div>
                    <div class="techs">
                        <div>
                            <input type="checkbox" value="React">React
                        </div>
                        <div>
                            <input type="checkbox" value="SQL">SQL
                        </div>
                        <div>
                            <input type="checkbox" value="Python">Python
                        </div>
                    </div>
                </div>
            </section>
            <hr />
            <section id="avaliation">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                 <input type="radio" name="rate" value="1" >1
                 <input type="radio" name="rate" value="2" >2
                 <input type="radio" name="rate" value="3" >3
                 <input type="radio" name="rate" value="4" >4
                 <input type="radio" name="rate" value="5" >5
                 <input type="radio" name="rate" value="6" >6
                 <input type="radio" name="rate" value="7" >7
                 <input type="radio" name="rate" value="8" >8
                 <input type="radio" name="rate" value="9" >9
                 <input type="radio" name="rate" value="10">10
            </section>
            <section id="textarea">
                <label for="text-area" class="textarea">Deixe seu comentário:</label>
                <textarea name="text" maxlength="500" id="text-area" cols="30" rows="6"></textarea>
            </section>
            <section id="check">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </section>
            <button type="submit" id="submit-btn" class="able">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">

    </main>
    <script src="script.js"></script>
</body>

</html>
